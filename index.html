<div class="home">

  <h1 class="page-heading">Bugs</h1>

  {% for page in site.pages %}
    {% if page.nav %}
    {% else %}
      <h2><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><img src="{{ site.url }}/assets/images/{{ page.slug }}/{{ page.slug }}_128x128.png" alt="Logo {{ page.title }}"></a>
      
    {% endif %}
  {% endfor %}

</div>
